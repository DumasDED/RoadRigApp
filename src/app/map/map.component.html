<form>
    <mat-form-field>
        <input matInput placeholder="City" aria-label="City" [matAutocomplete]="auto" [formControl]="cityCtrl" (keyup.enter)="setViewport()">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let cityState of filteredCityStates | async" [value]="cityState">
                <span>{{ cityState }}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
<agm-map [fitBounds]="viewport"></agm-map>
